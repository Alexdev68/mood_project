<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Detection History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    .back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“œ Mood Detection History</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Detected Emotion</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <td>{{ record[0] }}</td>
        <td>{{ record[1] }}</td>
        <td>
          <img src="{{ url_for('static', filename='uploads/' + record[2]) }}" alt="User image">
        </td>
        <td>{{ record[3] }}</td>
        <td>{{ record[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="back">
    <a href="/">â¬… Back to Mood Detector</a>
  </div>
</body>
</html>
